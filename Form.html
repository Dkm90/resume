<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы</title>
</head>
<body>
    <h1>Формы</h1>

    <form>
        <div>
            <label for="2">Текст</label>
            <input type="text" id="2">
        </div>
        <div>
            <label for="email">E-mail</label>
            <input type="text" id="email" placeholder="Введите E-mail">
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" id="password">
        </div>

        <div>
            <label for="number">Число</label>
            <input type="number" id="number" min="0" max="5">
        </div>

        <div>
            <label for="range">Range</label>
            <input type="range" id="range" min="1" max="3">
        </div>

        <div>
            <label for="date">Дата</label>
            <input type="date" id="date">
        </div>

        <div>
            <label for="color"> Цвет</label>
            <input type="color" id="color">
        </div>

        <div>
            <label for="message">Message</label>
            <br>
            <textarea id="message" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="sex">Ваш пол</label>
            
            <select id="sex">
                <option value="">Мужчина</option>
                <option value="">Женщина</option>
                <option value="">Другое</option>
            </select>
        </div>

        <div>
            <label>Количество работ</label>
            <input type="radio" name="work">1
            <input type="radio" name="work">2
            <input type="radio" name="work">3
            <input type="radio" name="work">4
            <input type="radio" name="work">5
        </div>

        <div>
            <label>Любимая еда</label>
            <input type="checkbox" name="food"> Макароны
            <input type="checkbox" name="food"> Рис
            <input type="checkbox" name="food"> Гречка
            <input type="checkbox" name="food"> Овсянка
            <input type="checkbox" name="food"> Картошка
        </div>
        <button type="submit">Отправить форму</button>
    </form>
</body>
</html>
